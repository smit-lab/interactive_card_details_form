<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Interactive card details form</title>
  </head>
  <body class="body">
    <div class="card">
      <div class="card-front">
        <img src="./images/card-logo.svg" alt="" class="card-front-logo" />
        <div class="card-front-details">
          <p id="card-number-update">0000 0000 0000 0000</p>
          <div class="card-number-date">
            <p id="card-name-update">JANE APPLESEED</p>
            <p id="card-date-update">
              <span id="card-mm-update">00</span>/<span id="card-yy-update"
                >00</span
              >
            </p>
          </div>
        </div>
      </div>
      <div class="card-back">
        <p id="card-cvc-update">000</p>
      </div>
    </div>
    <div class="card-inputs">
      <form action="" method="post" class="form" id="form">
        <div class="input-container">
          <label for="name">Cardholder name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="e.g. Jane Appleseed"
            class="inputs"
            autocomplete="true"
          />
          <span id="card-name-error" class="error"></span>
        </div>
        <div class="input-container">
          <label for="card">Card number</label>
          <input
            type="text"
            name="card"
            id="card"
            placeholder="e.g. 1234 5678 9123 0000"
            class="inputs"
          />
          <span id="card-error-update" class="error"></span>
        </div>
        <div class="date-cvc-container">
          <div class="input-container date">
            <label for="exp">exp. date (mm/yy)</label>
            <div class="dates">
              <input
                type="text"
                name="card"
                id="exp"
                placeholder="MM"
                class="inputs"
              />
              <input
                type="text"
                name="card"
                id="yy"
                placeholder="YY"
                class="inputs"
              />
            </div>
            <span id="card-exp-error" class="error"></span>
          </div>
          <div class="input-container cvc">
            <label for="cvc">CVC</label>
            <input
              type="text"
              name="card"
              id="cvc"
              placeholder="e.g. 123"
              class="inputs"
            />
            <span id="card-cvc-error" class="error"></span>
          </div>
        </div>
        <button type="submit" id="submit-btn" class="submit-btn" value="Submit">
          Confirm
        </button>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
